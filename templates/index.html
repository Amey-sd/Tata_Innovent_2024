<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfitGPT - Car Repair Advisor</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Car Repair Advisor</h1>
        <form id="upload-form">
            <label for="file-upload">Upload Image or Video:</label>
            <input type="file" id="file-upload" accept="image/*,video/*">
            <br>
            <label for="model-select">Choose a Model:</label>
            <select id="model-select">
                <option value="model1">YoloV8 Model</option>
                <option value="model2">Model 2</option>
                <!-- Add more models as necessary -->
            </select>
            <br>
            <button type="button" id="submit-button">Submit</button>
        </form>
        <div id="results">
            <h2>Analysis Results</h2>
            <p id="ai-response"></p>
            <h3>Suggested Repairs</h3>
            <img id="generated-image" alt="Repaired Car Preview">
            <h3>Servicing Helpline</h3>
            <p id="helpline"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
